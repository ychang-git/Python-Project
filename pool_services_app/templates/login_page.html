<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Welcome! </title>
    {% load static %}       
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


    <style>
        .background{
            
            background-image: url('/static/img/luisana-zerpa-3rHTkPiCy5g-unsplash.jpg'); /* The image used */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
            height: 1000px;
        }
    </style>

</head>
<body class='background'>
<nav class="navbar navbar-expand-lg navbar navbar navbar-light" style="background-color:rgb(173, 232, 244, .8);">
        <a class="navbar-brand" href="#">Pool Services</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item active">
            <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/services_quotes">Services</a>
            </li>
        </ul>
        </div>
    </nav>
<div class="container">

{% if messages %}
<ul class="messages">    
{% for message in messages %}    
<li {% if message.tags %} class=" text-danger {{ message.tags }}"{% endif %}>{{ message }}</li>    
{% endfor %}
</ul>
{% endif %}
<div class="row shadow shadow-lg mt-5" style= 'background-color:rgb(173, 232, 244, .6); border-radius: 3px;'>
<div class="col form-group">
<h3 class="text-dark mt-3">Registration</h3>

    <form action="/register" method="POST">
    {% csrf_token%}
        <div>
            <label>First Name:</label>
            <input type="text" class='form-control' name="fname">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text"  class='form-control'name="lname">
        </div>
        <div>
            <label>Address:</label>
            <input type="text"  class='form-control'name="address">
        </div>
        <div>
            <label>City:</label>
            <input type="text"  class='form-control'name="city">
        </div>
        <div>
            <label>Zip Code:</label>
            <input type="text"  class='form-control'name="zip_code">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" class='form-control' name="email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" class='form-control' name="pass">
        </div>
        <div>
            <label>Confirmation Password:</label>
            <input type="password"  class='form-control' name="conf_pass">
        </div>

        <input class="btn btn-outline-dark mt-3 " type="submit" value="Register!">
    </form>
</div><!-- end of Register-->

    <!--Login Column-->
<div class="col form-group">
<h3 class="text-dark mt-3">Login</h3>
    <form action="/login" method="POST">
        {% csrf_token%}
        <div>
            <label>Email:</label>
            <input type="text"  class='form-control col-8' name="log_email">
        </div>
        <div>
            <label >Password:</label>
            <input type="password" class='form-control col-8' name="log_pass">
        </div>
        <input class="btn btn-outline-dark mt-3" type="submit" value="Login!">
    </form>
</div><!-- end of login-->

</div><!--end of row-->
</div>
</body>
</html>
